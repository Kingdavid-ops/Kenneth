<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Top_bar.css" />
    <link rel="stylesheet" href="sidebar.css" />
    <link rel="stylesheet" href="youtube.css" />
  </head>
  <body>
    <header>
      <div class="top_bar">
          <div class="left_sect">
            <img class="menu" src="Images\icons8-menu-30.svg" />
            <img class="youtube_img" src="Images/youtube.svg" />
          </div>
          <div class="middle_sect">
            <input id="inp" name="inp" class="search-bar" type="search"" placeholder="search" >
            <button class="search-button">
              <img class="search-img" src="Images/search.svg" />
              <div class="tool_tip">search</div>
            </button>

            <button class="voice">
              <img
                height="38"
                width="38"
                style="border-radius: 50%"
                src="Images/voice-recorder-svgrepo-com.svg"
              />
              <div class="tool_tip">search with your voice</div>
            </button>
          </div>
          <div class="big_button">
            <div class="object">
              <div class="right_sect">
                <div class="uploads sect">
                  <img class="upload" src="Images/upload.svg" />
                  <div class="tool_tip">Create a video</div>
                </div>
                <div class="application sect">
                  <img class="apps" src="Images\youtube-apps.svg" />
                  <div class="tool_tip">app</div>
                </div>
                <div class="notification sect">
                  <img class="notify" src="Images/notifications.svg" />
                  <div class="remain">3</div>
                  <div class="tool_tip">notification</div>
                </div>
                <img class="pro" src="Images/whosethebosspic1.avif" />
              </div>
            </div>
            <div class="last_button">
              <button >
                <img src="Images/icons8-menu-30.svg">
              </button>
            </div>
          </div>
      </div>
    </header>
    <aside class="side_bar">
      <div class="sidebar_link">
        <img src="home.svg" />
        <div>home</div>
      </div>

      <div class="sidebar_link">
        <img src="explore.svg" />
        <div>explore</div>
      </div>

      <div class="sidebar_link">
        <img src="subscriptions.svg" />
        <div>subscriptions</div>
      </div>

      <div class="sidebar_link">
        <img src="youtube-music.svg" />
        <div>youtube-music</div>
      </div>

      <div class="sidebar_link">
        <img src="originals.svg" />
        <div>originals</div>
      </div>

      <div class="sidebar_link">
        <img src="library.svg" />
        <div>library</div>
      </div>
    </aside>
    <main class="main_page">

    </main>
    <script src="youtubeclone.js"></script>
    <script src="Top_bar.js"></script>
  </body>
</html>
